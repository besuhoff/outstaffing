<div class="col">
  <h1>{{project.name}}</h1>

  <div class="field" [style.width]="project.field.width * scale + 'px'" [style.height]="project.field.height * scale + 'px'">
    <div *ngFor="let line of project.field.points" [style.width]="scale + 'px'" class="field__column">
      <div *ngFor="let point of line"
           class="field__pixel"
           [title]="point.language?.name || 'Not implemented'"
           [style.width]="scale + 'px'"
           [style.height]="scale + 'px'"
           [style.background-color]="point.language?.color">
      </div>
    </div>
  </div>
</div>

<div class="col">
  <h1>Development ({{percentComplete() | number:'1.0-0'}}%)</h1>

  <div class="field" [style.width]="project.developmentField.width * scale + 'px'" [style.height]="project.developmentField.height * scale + 'px'">
    <div *ngFor="let line of project.developmentField.points" [style.width]="scale + 'px'" class="field__column">
      <div *ngFor="let point of line"
           class="field__pixel"
           [title]="point.language?.name || 'Not implemented'"
           [style.width]="scale + 'px'"
           [style.height]="scale + 'px'"
           [style.background-color]="point.language?.color">
      </div>
    </div>
  </div>

  <h3>Bug reports length: {{backlog.length()}} (closed: {{backlog.length('closed')}})</h3>
</div>
